<div class="wrapper">
    <div class="add-container add-container_center">
        <button (click)="addCharacter()" mat-fab color="primary" class="mat-elevation-z4">
            <i class="material-icons">add</i>
        </button>
    </div>

    <div class="mat-elevation-z4 table-container">
        <table #table mat-table [dataSource]="characters" class="table_full-width">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Имя</th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="table__td_overflow">
                        <span>{{element.name}}</span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="class">
                <th mat-header-cell *matHeaderCellDef>Класс</th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="table__td_overflow">
                        <span>{{element.gameState.class}}</span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef>Уровень</th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="table__td_overflow">
                        <span>{{element.gameState.level}}</span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="experiencePoints">
                <th mat-header-cell *matHeaderCellDef>Опыт</th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="table__td_overflow">
                        <span>{{element.gameState.experiencePoints}}</span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef>Опции</th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/character/{{element.id}}" mat-mini-fab color="primary" class="table__button-margin">
                        <i class="material-icons">edit</i>
                    </a>
                    <button (click)="removeCharacter(element)" mat-mini-fab color="warn" class="table__button-margin">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="['name', 'class', 'level', 'experiencePoints', 'options']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'class', 'level', 'experiencePoints', 'options'];"></tr>
        </table>

        <div *ngIf="isCharactersLoading">
            <mat-spinner></mat-spinner>
        </div>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
</div>

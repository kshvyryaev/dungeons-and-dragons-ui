<form [formGroup]="form">
  <ng-template matStepLabel>Имя персонажа</ng-template>
  <div class="form-field-container">
    <mat-form-field class="form-field">
      <input matInput placeholder="Имя персонажа" formControlName="name" required
        [ngModel]="name" (ngModelChange)="onNameChange($event)">
    </mat-form-field>
  </div>
</form>

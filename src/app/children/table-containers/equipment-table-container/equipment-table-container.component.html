<div class="container">
  <div class="elements-container">
    <table #equipmentTable class="table" mat-table [dataSource]="equipment">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Название</th>
        <td mat-cell *matCellDef="let element">
          <div class="table__td_overflow">
            {{element.name}}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Количество</th>
        <td mat-cell *matCellDef="let element">
          <div class="table__td_overflow">
            {{element.total}}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Опции</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="removeEquipment(element)" mat-mini-fab color="warn" class="table__button-margin">
            <i class="material-icons">delete</i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'total', 'options']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'total', 'options'];"></tr>
    </table>
  </div>

  <div class="button-container">
    <button class="button-container__button_margin" mat-button color="primary"
      (click)="addEquipment()">
      <i class="material-icons">add</i>
    </button>
  </div>
</div>
